apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.externalGrpcPort }}
    targetPort: grpc
    name: grpc
  - port: {{ .Values.service.externalHealthPort }}
    targetPort: health
    name: health
  selector:
    app: {{ template "fullname" . }}
