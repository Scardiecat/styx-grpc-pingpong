apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: 8443
    targetPort: 8443
    name: grpc
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: {{ template "fullname" . }}
